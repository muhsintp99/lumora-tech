<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer Layout</title>
  
  <!-- Manrope Font -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: "Manrope", sans-serif;
      background-color: #f9f9f9;
    }

    .footer {
      background: #fff;
      padding: 40px 60px;
      border-radius: 10px;
      font-size: 15px;
      max-width: 1100px;
      margin: 40px auto;
      color: #4b4c4d;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .footer .footer-columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
    }

    .footer-column {
      min-width: 150px;
    }

    .footer-column h5 {
      font-weight: 600;
      margin-bottom: 15px;
      color: black;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-column ul li {
      margin-bottom: 15px;
      cursor: pointer;
    }

    .subscribe {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .subscribe input,
    .subscribe button {
      width: 300px;
      max-width: 100%;
      padding: 12px 20px;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .subscribe input {
      border: 1px solid #ccc;
      background-color: #f7f8f9;
      font-weight: 500;
    }

    .subscribe button {
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .footer-bottom {
      border-top: 1px solid #eaeaea;
      margin-top: 30px;
      padding-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      font-size: 14px;
      color: #777;
    }

    .social-icons a {
      color: #000;
      margin-left: 15px;
      font-size: 20px;
      text-decoration: none;
    }

    .social-icons a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <footer class="footer">
    <div class="footer-columns">
      <div class="footer-column">
        <img src="./assets/images/logo/favicon.png" alt="Logo" width="80" />
      </div>

      <div class="footer-column">
        <h5>Explore</h5>
        <ul>
          <li>Our Work</li>
          <li>Services</li>
          <li>Shop</li>
          <li>FAQs</li>
        </ul>
      </div>

      <div class="footer-column">
        <h5>Company</h5>
        <ul>
          <li>About Us</li>
          <li>Contact Us</li>
          <li>Our Glowup <span class="badge bg-success">New</span></li>
          <li>Careers</li>
        </ul>
      </div>

      <div class="footer-column">
        <h5>Want our secrets? Too bad.</h5>
        <small>(Just kidding, sign up and steal them)</small>
        <div class="subscribe mt-2">
          <input type="email" placeholder="Enter your email" />
          <button>Subscribe</button>
        </div>
      </div>
    </div>

    <div class="footer-bottom mt-4">
      <div>2025 Â© - HiPortfolio. All rights reserved.</div>
      <div class="social-icons">
        <a href="#"><i class="bi bi-linkedin fs-2"></i></a>
        <a href="#"><i class="bi bi-instagram fs-2"></i></a>
        <a href="#"><i class="bi bi-behance fs-2"></i></a>
        <a href="#"><i class="bi bi-dribbble fs-2"></i></a>
      </div>
    </div>
  </footer>

</body>
</html>
